<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Text Fixer</h1>

        <div class="mb-3">
            <label for="inputText" class="form-label">Masukkan Teks di Sini:</label>
            <textarea class="form-control" id="inputText" rows="10" placeholder="Ketik atau tempel teks Anda di sini..."></textarea>
        </div>

        <div class="d-grid gap-2 d-md-block mb-4">
            <button class="btn btn-primary me-md-2" id="fixAndCopyBtn" type="button">
                Perbaiki Teks & Salin
            </button>
            <button class="btn btn-secondary" id="resetBtn" type="button">
                Reset
            </button>
        </div>

        <h2 class="mb-3 text-primary">Preview Hasil Teks:</h2>
        <div class="card">
            <div class="card-body bg-light" id="previewOutput" style="min-height: 150px; white-space: pre-wrap; word-wrap: break-word;">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Definisikan TextFixer dan fungsi fix-nya di sini
        const TextFixer = {
            fix: function(text) {
                // Logika perbaikan teks:
                // 1. Hapus sebagian besar karakter khusus kecuali alfanumerik, spasi, dan beberapa tanda baca
                let fixed = text.replace(/[^a-zA-Z0-9\s.,?!]/g, '');
                // 2. Ganti spasi ganda atau lebih dengan spasi tunggal
                fixed = fixed.replace(/\s\s+/g, ' ');
                // 3. Hapus spasi di awal/akhir teks
                return fixed.trim();
            }
        };

        // Logika interaksi UI
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const fixAndCopyBtn = document.getElementById('fixAndCopyBtn');
            const resetBtn = document.getElementById('resetBtn');
            const previewOutput = document.getElementById('previewOutput');

            fixAndCopyBtn.addEventListener('click', function() {
                let textToFix = inputText.value;
                let fixedText = TextFixer.fix(textToFix);
                
                previewOutput.textContent = fixedText;

                // Salin hasil teks yang diperbaiki ke clipboard
                navigator.clipboard.writeText(fixedText).then(() => {
                    alert('Teks berhasil diperbaiki dan disalin!');
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                });
            });

            resetBtn.addEventListener('click', function() {
                inputText.value = '';
                previewOutput.textContent = '';
            });
        });
    </script>
</body>
</html>
