name: ðŸ”§ Ghostify Meta Generator

on:
  push:
    branches:
      - gh-pages

jobs:
  ghostify:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”„ Ganti meta generator jadi Ghost
        run: |
          find . -type f -name "index.html" -exec sed -i 's|<meta name="generator" content="Publii Open-Source CMS for Static Site">|<meta name="generator" content="Ghost">|g' {} +

      - name: âœ… Commit dan Push Perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Replace meta generator with Ghost"
          git push
